<div class="EmployeeCreationForm">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Create New Employee</h3>
                <form [formGroup]="empCreateForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text" formControlName="empId" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.empId.errors }" />
                        <div *ngIf="submitted && f.empId.errors" class="invalid-feedback">
                            <div *ngIf="f.empId.errors.required">Employee ID is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name </label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" formControlName="age" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">Age is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" formControlName="phone" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Mobile Number is required</div>
                            <div *ngIf="f.phone.errors.minlength">Mobile Number must be at least 10 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">Address is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
